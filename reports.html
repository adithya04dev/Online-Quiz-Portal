<!DOCTYPE html>
<html>
<head>
    <title>Exam Reports</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">OnEx</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="fswd_asssnmt.html">Online Quiz Portal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="results.html">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="solutions page.html">Solutions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutme.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="teacherform.html">Upload Question(For Teachers)</a>
                </li>
                
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Exam Reports</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Selected Subject</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="reportTableBody"></tbody>
        </table>
    </div>


    <script>
        // Get the data from local storage
        const data = JSON.parse(localStorage.getItem('userResults'));

        // Check if data exists and is an array
        if (Array.isArray(data)) {
            const reportTableBody = document.getElementById('reportTableBody');

            // Loop through the data and create table rows
            data.forEach(entry => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const courseCell = document.createElement('td');
                const subjectCell = document.createElement('td');
                const scoreCell = document.createElement('td');

                nameCell.textContent = entry.name || '';
                courseCell.textContent = entry.course || '';
                subjectCell.textContent = entry.selectedSubject || '';
                scoreCell.textContent = entry.score || '0';

                row.appendChild(nameCell);
                row.appendChild(courseCell);
                row.appendChild(subjectCell);
                row.appendChild(scoreCell);

                reportTableBody.appendChild(row);
            });
        } else {
            console.log('Data not found in local storage or is not an array.');
        }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
