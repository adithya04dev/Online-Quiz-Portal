    <div class="container">
        <h1 class="text-center" id="onl">Online Examination</h1>
        <!-- Form to get the user details and start the exam -->
        <form id="user-form" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" class="form-control" required>
                    <option value="">Select Course</option>
                    <option value="CSE">Computer Science and Engineering</option>
                    <option value="ECE">Electronics and Communication Engineering</option>
                    <option value="EEE">Electrical and Electronics Engineering</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="CE">Civil Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" class="form-control" required>
                    <option value="">Select Subject</option>
                    <option value="DBMS">DBMS</option>
                    <option value="OS">OS</option>
                    <option value="DSA">DSA</option>
                    <option value="JAVA">JAVA</option>
                    <option value="FSWD">FSWD</option>
                </select>
            </div>
            <button type="button" id="start-btn" class="btn btn-primary">Start Exam</button>
        </form>

        <!-- Div to display the exam questions and options -->
        <div id="exam-div" class="mt-4 d-none">
            <!-- Div to display the timer -->
            <div id="timer-div" class="text-right">
                Time left: <span id="timer"></span>
            </div>

            <!-- Div to display the question and options -->
            <div id="question-div">
                <!-- Question number and text -->
                <p id="question-no"></p>
                <p id="question-text"></p>

                <!-- Options as radio buttons -->
                <!-- Replace radio buttons with checkboxes for options -->
        <div id="options-div">
    <div class="form-check">
        <input type="checkbox" id="option1" name="option" class="form-check-input">
        <label for="option1" id="option1-label" class="form-check-label"></label>
    </div>
    <div class="form-check">
        <input type="checkbox" id="option2" name="option" class="form-check-input">
        <label for="option2" id="option2-label" class="form-check-label"></label>
    </div>
    <div class="form-check">
        <input type="checkbox" id="option3" name="option" class="form-check-input">
        <label for="option3" id="option3-label" class="form-check-label"></label>
    </div>
    <div class="form-check">
        <input type="checkbox" id="option4" name="option" class="form-check-input">
        <label for="option4" id="option4-label" class="form-check-label"></label>
    </div>
</div>


                <!-- Buttons to navigate between questions -->
                <div id="nav-div" class="mt-4 text-right">
                    <button type="button" id="prev-btn" class="btn btn-secondary mr-2">Previous</button>
                    <button type="button" id="next-btn" class="btn btn-secondary mr-2">Next</button>
                    <!-- Button to submit the exam -->
                    <button type="button" id="submit-btn" class="btn btn-danger">Submit Exam</button>
                </div>
            </div>

            <!-- Div to display the exam result -->
            
        </div>
    </div>
    <div id="result-div" class="d-none">
        <!-- Result summary -->
        <h1 class="text-center">Result</h1>
        <p>Name: <span id="result-name"></span></p>
        <p>Course: <span id="result-course"></span></p>
        <p>Subject: <span id="result-subject"></span></p>
        <p>Score: <span id="result-score"></span></p>

        <!-- Button to go back to the start -->
        <button type="button" id="restart-btn" class="btn btn-primary mt-4">Start Again</button>
    </div>
    <!-- Include jQuery and Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="style.css">
