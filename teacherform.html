</head>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container">
        <h1 class="text-center mb-4">Question Creator</h1>
        <form action="javascript:void(0)">
            <div class="row">
                <div class="col-md-6">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject name">
                </div>
                <div class="col-md-6">
                    <label for="question">Question</label>
                    <input type="text" class="form-control" id="question" placeholder="Enter question">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="option1">Option 1</label>
                    <input type="text" class="form-control" id="option1" placeholder="Enter option 1">
                </div>
                <div class="col-md-6">
                    <label for="option2">Option 2</label>
                    <input type="text" class="form-control" id="option2" placeholder="Enter option 2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="option3">Option 3</label>
                    <input type="text" class="form-control" id="option3" placeholder="Enter option 3">
                </div>
                <div class="col-md-6">
                    <label for="option4">Option 4</label>
                    <input type="text" class="form-control" id="option4" placeholder="Enter option 4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="correct">Correct Answers (comma separated)</label>
                    <input type="text" class="form-control" id="correct" placeholder="Enter correct answers">
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" onclick="addQuestion()">Add Question</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <pre id="questions"></pre>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        // JavaScript code for adding questions
        var questionsData = JSON.parse(localStorage.getItem('questionsData')) || {};

        function addQuestion() {
            const subject = document.getElementById('subject').value;
            const question = document.getElementById('question').value;
            const option1 = document.getElementById('option1').value;
            const option2 = document.getElementById('option2').value;
            const option3 = document.getElementById('option3').value;
            const option4 = document.getElementById('option4').value;
            const correctAnswers = document.getElementById('correct').value.split(',').map(answer => answer.trim());

            const formattedQuestion = {
                "text": question,
                "options": [option1, option2, option3, option4],
                "correct": correctAnswers.map(index => parseInt(index) - 1)
            };

            // Initialize an array for the subject's questions if it doesn't exist
            if (!questionsData[subject]) {
                questionsData[subject] = [];
            }

            // Add the formatted question to the subject's questions
            questionsData[subject].push(formattedQuestion);
            localStorage.setItem('questionsData', JSON.stringify(questionsData));

            // Update the displayed questions (for demonstration purposes)
            // document.getElementById('questions').textContent = JSON.stringify(questionsData, null, 2);

            // Clear the form
            // document.getElementById('subject').value = '';
            document.getElementById('question').value = '';
            document.getElementById('option1').value = '';
            document.getElementById('option2').value = '';
            document.getElementById('option3').value = '';
            document.getElementById('option4').value = '';
            document.getElementById('correct').value = '';
            
                

  
        
                }        // localStorage.setItem('questionsData', JSON.stringify(questions));

    </script>
